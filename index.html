<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle Landing Page</title>
    <link rel="stylesheet" href="./app/css/styles.css" />
    <link rel="icon" href="./assets/img/favicon-32x32.png" />
  </head>
  <body>
    <img src="./assets/img/bg-mobile.svg" alt="" class="background mobile" />
    <img src="./assets/img/bg-desktop.svg" alt="" class="background desktop" />
    <img src="./assets/img/logo.svg" alt="Our Logo - Huddle" class="logo" />
    <img
      src="./assets/img/illustration-mockups.svg"
      alt="Mockups for Huddle Web"
      class="ui mobile"
    />
    <main>
      <img
        src="./assets/img/illustration-mockups.svg"
        alt="Mockups for Huddle Web"
        class="ui desktop"
      />
      <div class="content">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>
    </main>
    <footer class="socials">
      <div class="social">
        <img
          src="./assets/img/facebook.svg"
          alt="Facebook Icon"
          class="social-icon"
        />
        <img
          src="./assets/img/facebook-hovered.svg"
          alt="Facebook Icon"
          class="social-icon hover"
        />
      </div>
      <div class="social">
        <img
          src="./assets/img/twitter.svg"
          alt="Twitter Icon"
          class="social-icon"
        />
        <img
          src="./assets/img/twitter-hovered.svg"
          alt="Twitter Icon"
          class="social-icon hover"
        />
      </div>
      <div class="social">
        <img
          src="./assets/img/instagram.svg"
          alt="Instagram Icon"
          class="social-icon"
        />
        <img
          src="./assets/img/instagram-hovered.svg"
          alt="Instagram Icon"
          class="social-icon hover"
        />
      </div>
    </footer>
  </body>
</html>
